<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
  <form class="mt-3" th:action="@{/candidates/create}" th:method="post">
    <div class="mb-3">
      <label for="title" class="form-label"><b>Ваше имя</b></label>
      <input type="text" class="form-control" id="title" name="title"
             placeholder="Иванов Иван Иванович">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label"><b>Описание</b></label>
      <textarea class="form-control" id="description" rows="25" name="description"
                placeholder="Опишите свои навыки"></textarea>
    </div>
    <div class="mb-3 row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6"><a class="btn btn-danger w-100"
                                th:href="@{/candidates}">Отмена</a></div>
          <div class="col-6"><button class="btn btn-primary w-100"
                                     type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
